<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change the background color by hex code</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js"></script>
  </head>
  <body>
    <div class="container" id="root">
      <h1>Change The Background Color By Clicking Button</h1>

      <div class="label-group">
        <label for="output"> Hex Code</label>
      </div>

      <div class="input-group">
        <div class="input-icon">#</div>
        <input type="text" value="000000" id="output" class="output" />
        <button class="copy-btn" id="copy-btn" title="copy to clipboard">
          copy
        </button>
      </div>

      <div class="label-group">
        <label for="output2">RGB Code</label>
      </div>
      <div class="input-group">
        <input type="text" value="000000" id="output2" class="output" />
        <button class="copy-btn" id="copy-btn2" title="copy to clipboard">
          copy
        </button>
      </div>

      <button id="change-btn" class="change-btn">Change Color</button>
    </div>
  </body>
</html>
